      - name: pip/setuptools/tox
        run: |
          python -m pip install --upgrade pip setuptools
          pip install tox
#          pip install aqtinstall==0.8a1 py7zr==0.6b6 attrs aqtinstall hyperlink macholib pip psutil pylddwrap PyQt-builder requests setuptools sip vcversioner wheel
      - name: Install Linux dependencies
        if: matrix.os.python_platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install libgl1-mesa-dev xvfb
      - name: Report info
        run: |
          git show --quiet HEAD
          python --version --version
          pip --version
          pip list
          pip freeze --all
      - name: Build wheel
#        if: matrix.system.platform != 'windows'
        # native shell for nmake...  keep commands here simple i guess
        run: |
          mkdir -p dist/
          pip wheel -vvv --no-deps --wheel-dir dist/ --no-clean .
#          pip wheel -vvv --no-build-isolation --no-deps --wheel-dir dist/ --no-clean .
#      - name: Download
#        run: |
#          venv/bin/pip download --no-deps --no-binary :all: --dest download PyQt5
#      - name: Test
