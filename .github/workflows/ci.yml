      QT_COMPILER: ${{ matrix.os.qt_compiler }}
      QT_ARCHITECTURE: ${{ matrix.os.aqt_architecture }}
      PYQT_VERSION: ${{ matrix.qt.pyqt_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1
#      - name: Install
