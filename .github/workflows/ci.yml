          - name: CPython 3.7
            tox: py37
            action: 3.7
          - name: CPython 3.8
            tox: py38
            action: 3.8
        qt:
          - pyqt_version: 5.14.1
            qt_version: 5.14.1
        bitness:
          - name: x64
            action: x64
