#          tox -v -e "${{ matrix.toxenv }}"
      - name: Set WHEEL_PATH
        shell: python
        run: |
          import os
          import pathlib
          
          fspath = getattr(os, 'fspath', str)

          dist = pathlib.Path.cwd() / 'dist'
          [wheel] = dist.glob('*.whl')

          print('::set-env name=WHEEL_PATH::{}'.format(fspath(wheel)))
      - name: Test
        continue-on-error: true
        run: |
          tox -e ${{ matrix.python.tox }} --installpkg ${{ env['WHEEL_PATH'] }}
      - name: Archive wheel
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: pyqt5-tools-${{ matrix.os.name }}-${{ matrix.python.tox }}-${{ matrix.bitness.name }}
          path: dist
